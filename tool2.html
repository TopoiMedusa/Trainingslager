<!DOCTYPE html>
<html>
<head>
 
<script src="http://d3js.org/d3.v2.js"></script>
<script src="https://dl.dropboxusercontent.com/u/103327358/jquery.min.js"></script>
 
</head>
 
<body>
<table id="split">
<thead></thead>
<tbody></tbody>
</table>
 
<script type="text/javascript">
 
var dataSundials;
 
d3.json("https://dl.dropboxusercontent.com/u/103327358/data.json", function(error, json) {
  if (error) return console.warn(error);
  dataSundials = json;
  alert("length: "+dataSundials.length);
 
// create the table header
var thead = d3.select("thead").selectAll("th")
.data(d3.keys(dataSundials[0]))
.enter().append("th").text(function(d){return d});
// fill the table
// create rows
var tr = d3.select("tbody").selectAll("tr")
.data(dataSundials).enter().append("tr")
 
// cells
var td = tr.selectAll("td")
.data(function(d){return d3.values(d)})
.enter().append("td")
.text(function(d) {return d})
 
});
 
 </script>
 
</body>
</html>
